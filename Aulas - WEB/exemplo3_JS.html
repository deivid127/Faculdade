<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var idade = prompt("Digite sua idade");

        idade = eval(idade) ;

        if (idade > 18)
        {
            document.write("Idade maior que 18");
        }
        if (idade < 18)
        {
            document.write("Idade menor que 18")
        }
        if(idade == 18);
        {
            document.write("idade igual a 18")
        }
        
    </script>
</body>
</html>
